<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Progress Tracker</title>
<link rel="icon" type="image/png" href="/icons8-market-research-25.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: #ffffff;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: slideIn 0.5s ease-out;
            border: 1px solid rgba(254, 211, 105, 0.1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #302b63;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            animation: fadeIn 0.8s ease-out;
            font-weight: 700;
        }

        .date-display {
            text-align: center;
            color: #596572;
            margin-bottom: 30px;
            font-size: 1.1em;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .tasks-section {
            margin-bottom: 40px;
        }

        .task-item {
            background: #ffffff;
            padding: 18px 22px;
            margin-bottom: 12px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 2px solid #000814;
            animation: taskSlide 0.5s ease-out backwards;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .task-item:nth-child(1) { animation-delay: 0.1s; }
        .task-item:nth-child(2) { animation-delay: 0.2s; }
        .task-item:nth-child(3) { animation-delay: 0.3s; }
        .task-item:nth-child(4) { animation-delay: 0.4s; }
        .task-item:nth-child(5) { animation-delay: 0.5s; }
        .task-item:nth-child(6) { animation-delay: 0.6s; }

        @keyframes taskSlide {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item:hover {
            background: #fafbfc;
            transform: translateX(8px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            border-color: #302b63;
        }

        .task-item.completed {
            background: linear-gradient(135deg, #302b63 0%, #24243e 50%, #0f0c29 100%);
            color: white;
            border-color: #302b63;
            box-shadow: 0 6px 20px rgba(48, 43, 99, 0.5);
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            opacity: 0.9;
        }

        .checkbox {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            border: 2.5px solid #302b63;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
            background: white;
        }

        .task-item.completed .checkbox {
            background: white;
            border-color: white;
        }

        .checkbox::after {
            content: '‚úì';
            color: #302b63;
            font-weight: bold;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .task-item.completed .checkbox::after {
            opacity: 1;
            transform: scale(1);
        }

        .task-text {
            flex: 1;
            font-size: 1.1em;
        }

        .progress-bar {
            margin: 30px 0;
            background: #f0f1f3;
            height: 45px;
            border-radius: 22px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.06);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #302b63 0%, #24243e 50%, #0f0c29 100%);
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.1em;
            box-shadow: 0 2px 10px rgba(48, 43, 99, 0.5);
        }

        .chart-container {
            margin-top: 40px;
            padding: 20px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .save-btn {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            font-weight: 600;
        }

        .save-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(44, 62, 80, 0.4);
        }

        .reset-btn {
            background: #f1f3f5;
            color: #2c3e50;
            font-weight: 600;
            border: 2px solid #e9ecef;
        }

        .reset-btn:hover {
            background: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .edit-btn {
            background: white;
            color: #2c3e50;
            font-weight: 700;
            border: 2px solid #2c3e50;
        }

        .edit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(44, 62, 80, 0.2);
            background: #2c3e50;
            color: white;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .save-btn.pulse {
            animation: pulse 0.5s ease;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 12, 41, 0.8);
            backdrop-filter: blur(4px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideIn 0.3s ease;
            box-shadow: 0 25px 70px rgba(48, 43, 99, 0.6);
        }

        .modal-header {
            font-size: 1.8em;
            color: #302b63;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
        }

        .goal-input {
            margin-bottom: 15px;
        }

        .goal-input label {
            display: block;
            color: #302b63;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 0.95em;
        }

        .goal-input input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #000814;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        .goal-input input:focus {
            outline: none;
            border-color: #302b63;
            box-shadow: 0 0 0 3px rgba(48, 43, 99, 0.15);
            background: white;
        }

        .add-goal-btn {
            width: 100%;
            padding: 10px;
            background: white;
            border: 2px dashed #302b63;
            border-radius: 10px;
            color: #302b63;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .add-goal-btn:hover {
            background: #f8f9fa;
            border-style: solid;
        }

        .delete-goal-btn {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 1.2em;
            padding: 0;
            margin-left: 10px;
            transition: transform 0.2s ease;
        }

        .delete-goal-btn:hover {
            transform: scale(1.2);
        }

        .goal-input-wrapper {
            display: flex;
            align-items: center;
        }

        .goal-input-wrapper input {
            flex: 1;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .modal-buttons button {
            flex: 1;
        }

        .modal-buttons .save-btn {
            background: linear-gradient(135deg, #302b63 0%, #24243e 50%, #0f0c29 100%);
        }

        .modal-buttons .reset-btn {
            background: linear-gradient(135deg, #302b63 0%, #24243e 50%, #0f0c29 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Discipline Booster</h1>
        <div class="date-display" id="currentDate"></div>
        
        <div class="tasks-section" id="tasksSection">
            <div class="task-item" data-task="0">
                <div class="checkbox"></div>
                <div class="task-text">Morning Exercise</div>
            </div>
            <div class="task-item" data-task="1">
                <div class="checkbox"></div>
                <div class="task-text">Read for 30 minutes</div>
            </div>
            <div class="task-item" data-task="2">
                <div class="checkbox"></div>
                <div class="task-text">Complete work tasks</div>
            </div>
            <div class="task-item" data-task="3">
                <div class="checkbox"></div>
                <div class="task-text">Healthy meal prep</div>
            </div>
            <div class="task-item" data-task="4">
                <div class="checkbox"></div>
                <div class="task-text">Learn something new</div>
            </div>
            <div class="task-item" data-task="5">
                <div class="checkbox"></div>
                <div class="task-text">Evening meditation</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill">0/6</div>
        </div>

        <div class="buttons">
            <button class="save-btn" id="saveBtn">Save Today's Progress</button>
            <button class="reset-btn" id="resetBtn">Reset Today</button>
            <button class="edit-btn" id="editGoalsBtn">‚úèÔ∏è</button>
        </div>

        <div class="chart-container">
            <canvas id="progressChart"></canvas>
        </div>
    </div>

    <!-- Modal for editing goals -->
    <div class="modal" id="goalsModal">
        <div class="modal-content">
            <h2 class="modal-header">üìù Edit Your Daily Goals</h2>
            <div id="goalInputs"></div>
            <div class="modal-buttons">
                <button class="save-btn" id="saveGoalsBtn">Save Goals</button>
                <button class="reset-btn" id="cancelBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let tasks = document.querySelectorAll('.task-item');
        const progressFill = document.getElementById('progressFill');
        const saveBtn = document.getElementById('saveBtn');
        const resetBtn = document.getElementById('resetBtn');
        const editGoalsBtn = document.getElementById('editGoalsBtn');
        const goalsModal = document.getElementById('goalsModal');
        const saveGoalsBtn = document.getElementById('saveGoalsBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const goalInputs = document.getElementById('goalInputs');
        const tasksSection = document.getElementById('tasksSection');
        const dateDisplay = document.getElementById('currentDate');

        let completedTasks = new Set();
        let progressData = JSON.parse(localStorage.getItem('progressData')) || {};
        let currentDemoDate = new Date();
        let customGoals = JSON.parse(localStorage.getItem('customGoals')) || [
            'Morning Exercise',
            'Read for 30 minutes',
            'Complete work tasks',
            'Healthy meal prep',
            'Learn something new',
            'Evening meditation'
        ];

        // Display current date
        function updateDateDisplay() {
            const dateStr = currentDemoDate.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            dateDisplay.textContent = dateStr;
        }
        
        updateDateDisplay();

        // Render tasks from custom goals
        function renderTasks() {
            tasksSection.innerHTML = '';
            customGoals.forEach((goal, index) => {
                const taskDiv = document.createElement('div');
                taskDiv.className = 'task-item';
                taskDiv.setAttribute('data-task', index);
                taskDiv.style.animationDelay = `${index * 0.1}s`;
                taskDiv.innerHTML = `
                    <div class="checkbox"></div>
                    <div class="task-text">${goal}</div>
                `;
                tasksSection.appendChild(taskDiv);
            });
            
            // Re-attach event listeners
            tasks = document.querySelectorAll('.task-item');
            tasks.forEach((task, index) => {
                task.addEventListener('click', () => {
                    task.classList.toggle('completed');
                    
                    if (task.classList.contains('completed')) {
                        completedTasks.add(index);
                    } else {
                        completedTasks.delete(index);
                    }
                    
                    updateProgress();
                });
            });
        }

        // Load today's progress
        function loadTodaysTasks() {
            const todayKey = currentDemoDate.toISOString().split('T')[0];
            
            // Clear all tasks first
            tasks.forEach(task => task.classList.remove('completed'));
            completedTasks.clear();
            
            // Load today's saved data if it exists
            if (progressData[todayKey]) {
                completedTasks = new Set(progressData[todayKey].tasks);
                completedTasks.forEach(taskId => {
                    if (tasks[taskId]) {
                        tasks[taskId].classList.add('completed');
                    }
                });
            }
            
            updateProgress();
            updateDateDisplay();
        }
        
        renderTasks();
        loadTodaysTasks();

        // Task click handler - now handled in renderTasks()

        function updateProgress() {
            const count = completedTasks.size;
            const percentage = (count / customGoals.length) * 100;
            progressFill.style.width = percentage + '%';
            progressFill.textContent = `${count}/${customGoals.length}`;
        }

        saveBtn.addEventListener('click', () => {
            const dateKey = currentDemoDate.toISOString().split('T')[0];
            progressData[dateKey] = {
                count: completedTasks.size,
                tasks: Array.from(completedTasks)
            };
            localStorage.setItem('progressData', JSON.stringify(progressData));
            
            saveBtn.classList.add('pulse');
            setTimeout(() => saveBtn.classList.remove('pulse'), 500);
            
            updateChart();
        });

        resetBtn.addEventListener('click', () => {
            tasks.forEach(task => task.classList.remove('completed'));
            completedTasks.clear();
            updateProgress();
        });

        // Edit Goals Modal
        editGoalsBtn.addEventListener('click', () => {
            goalsModal.classList.add('active');
            renderGoalInputs();
        });

        function renderGoalInputs() {
            goalInputs.innerHTML = '';
            
            customGoals.forEach((goal, index) => {
                const inputDiv = document.createElement('div');
                inputDiv.className = 'goal-input';
                inputDiv.innerHTML = `
                    <label>Goal ${index + 1}</label>
                    <div class="goal-input-wrapper">
                        <input type="text" value="${goal}" id="goal-${index}" maxlength="50">
                        ${customGoals.length > 1 ? `<button class="delete-goal-btn" onclick="deleteGoal(${index})">√ó</button>` : ''}
                    </div>
                `;
                goalInputs.appendChild(inputDiv);
            });

            // Add "+ Add Goal" button - smaller and more subtle
            const addBtn = document.createElement('button');
            addBtn.className = 'add-goal-btn';
            addBtn.textContent = '+ Add Goal';
            addBtn.onclick = addNewGoal;
            goalInputs.appendChild(addBtn);
        }

        window.addNewGoal = function() {
            customGoals.push('New Goal');
            renderGoalInputs();
        };

        window.deleteGoal = function(index) {
            if (customGoals.length > 1) {
                customGoals.splice(index, 1);
                renderGoalInputs();
            }
        };

        cancelBtn.addEventListener('click', () => {
            goalsModal.classList.remove('active');
        });

        saveGoalsBtn.addEventListener('click', () => {
            const newGoals = [];
            customGoals.forEach((_, index) => {
                const input = document.getElementById(`goal-${index}`);
                if (input && input.value.trim()) {
                    newGoals.push(input.value.trim());
                }
            });
            
            if (newGoals.length > 0) {
                customGoals = newGoals;
                localStorage.setItem('customGoals', JSON.stringify(customGoals));
                completedTasks.clear(); // Reset completed tasks when goals change
                renderTasks();
                loadTodaysTasks();
                updateChart();
                goalsModal.classList.remove('active');
                
                saveGoalsBtn.classList.add('pulse');
                setTimeout(() => saveGoalsBtn.classList.remove('pulse'), 500);
            }
        });

        // Close modal on outside click
        goalsModal.addEventListener('click', (e) => {
            if (e.target === goalsModal) {
                goalsModal.classList.remove('active');
            }
        });

        // Chart setup
        const ctx = document.getElementById('progressChart').getContext('2d');
        let chart;

        function updateChart() {
            const sortedDates = Object.keys(progressData).sort();
            const last7Days = sortedDates.slice(-7);
            
            const labels = last7Days.map(date => {
                const d = new Date(date);
                return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            });
            
            const data = last7Days.map(date => progressData[date].count);

            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Tasks Completed',
                        data: data,
                        borderColor: '#302b63',
                        backgroundColor: 'rgba(48, 43, 99, 0.1)',
                        tension: 0.4,
                        fill: true,
                        pointRadius: 7,
                        pointBackgroundColor: '#302b63',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 3,
                        pointHoverRadius: 10,
                        pointHoverBackgroundColor: '#24243e',
                        pointHoverBorderWidth: 3,
                        borderWidth: 3
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        title: {
                            display: true,
                            text: 'Your Progress Over Time',
                            font: { size: 18 }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: customGoals.length,
                            ticks: {
                                stepSize: 1
                            },
                            title: {
                                display: true,
                                text: 'Tasks Completed'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        }
                    }
                }
            });
        }

        // Initialize
        updateProgress();
        updateChart();
    </script>
</body>
</html>
